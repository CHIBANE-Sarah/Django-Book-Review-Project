<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Liste des livres</title>
</head>

<body>
    <h1>Liste des livres</h1>

    {% if books %}
    <ul>
        {% for book in books %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> - {{ book.publisher }} - {{ book.year}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Aucun livre en base.</p>
    {% endif %}
</body>

</html>
